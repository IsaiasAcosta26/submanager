version: "3.9"
services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: submanager
      POSTGRES_USER: subuser
      POSTGRES_PASSWORD: subpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  pgdata:
