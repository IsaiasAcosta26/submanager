spring.application.name=submanager
server.port=8080


spring.datasource.url=jdbc:postgresql://localhost:5432/submanager_db
spring.datasource.username=postgres
spring.datasource.password=8294199236
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Hibernate 6 detecta el dialecto automáticamente; si quieres forzarlo:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logs
logging.level.com.example.subsmartai=DEBUG

# --- Recordatorios de renovación ---
subsmart.reminders.daysAhead=7
subsmart.reminders.cron=0 0 9 * * *

# --- Sugerencias de ahorro (IA simple) ---
# umbral mensual (USD/EUR/etc) para considerar "caro"
subsmart.savings.highCost=15
# días sin uso para marcar como inactiva
subsmart.savings.inactiveDays=60
# corre todos los días a las 10:00am
subsmart.savings.cron=0 0 10 * * *

# --- Dashboard ---
# cuántos días mirar hacia adelante
dashboard.upcomingDays=7
# cuántas notificaciones mostrar
dashboard.notificationsLimit=5
# top-N categorías por gasto mensual
dashboard.topCategories=5

